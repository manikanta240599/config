server:
  port: 8070

eureka:
  client:
    register-with-eureka: false # Do not register the server itself as a client
    fetch-registry: false # Do not fetch registry from other servers

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true